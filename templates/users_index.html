{% extends 'base.html' %}

{% block content %}
  <h1>See all the users!</h1>
  {% for user in users %}
    <p>
      <a href="/users/{{user.username}}">See more about {{user.username}}</a>
    </p>
    <p>
      {{user.email}} | {{user.first_name}} {{user.last_name}}
    </p>
  {% endfor %}
{% endblock %}
